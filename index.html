---
layout: default
---
{% for post in paginator.posts %}
  <article class="post-index">
    <header>
      <small class="post-meta">
        <time datetime="{{ post.date | date: '%F' }}">{{ post.date | date_locale }}</time>
      </small>
      <h2 class="post-title">
        <a href="{{ post.url prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
      </h2>
    </header>
    <div class="post-excerpt">{% if post.description %}{{ post.description }}{% else %}{{ post.excerpt }}{% endif %}</div>
  </article>
{% endfor %}
{% include pagination.html %}
